<!DOCTYPE html>
<html>
<head>
	<title>Registro de usuario</title>
	<!-- Agrega el enlace al archivo CSS de Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center my-5">Registro de usuario</h1>
		<form>
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" class="form-control" id="username" placeholder="Ingresa tu username">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" placeholder="Ingresa tu password">
			</div>
			<div class="form-group">
				<label for="opcion">Opcion:</label>
				<select class="form-control" id="opcion">
					<option>Selecciona una opcion</option>
					<option>Opcion 1</option>
					<option>Opcion 2</option>
					<option>Opcion 3</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary btn-block my-5">Registrarse</button>
		</form>
	</div>
	<!-- Agrega el enlace al archivo JavaScript de Bootstrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
